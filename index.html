<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
    <title>Library</title>
  </head>
  <body>
    <header><h2 class="header-title">Library</h2></header>
    <div class="main">
      <div class="main-content">
        <div class="book-list">
          <div class="book">
            <div class="book-info">
              <h4 class="book-title">Title</h4>
              <p class="book-author">Author</p>
              <p class="book-desc">Description</p>
              <p class="book-number-of-pages">Number of Pages: 218</p>
              <p class="book-read-status">Read Status: Not yet</p>
            </div>
            <div class="book-actions">
              <button class="btn remove-btn">Remove</button>
              <button class="btn update-btn">Update</button>
            </div>
          </div>
        </div>
        <button class="btn add-btn">+ Add Book</button>
      </div>
    </div>
  </body>
</html>
